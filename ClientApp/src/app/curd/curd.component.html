<h1 id="tableLabel">SqlLite</h1>

<p>This component demonstrates fetching data from the SqlLite.</p>

<p *ngIf="!redisKeyValues"><em>Loading...</em></p>

<dx-data-grid
  [dataSource]="sqlliteDataSource"
  [showBorders]="true"
  >
  <dxo-paging [enabled]="true"></dxo-paging>  

  <dxi-column dataField="url" caption="آدرس"></dxi-column>
  <dxi-column dataField="title" caption="عنوان وبلاگ "></dxi-column>
  <dxi-column dataField="content" caption="محتویات "></dxi-column>

</dx-data-grid>
